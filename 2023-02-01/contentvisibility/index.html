<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content Visibilty</title>
</head>
<body>
    <div class="content">
        <div class="section main">
            <div class="image">
                <img src="https://picsum.photos/id/237/400/300" alt="foto">
            </div>
            <div class="txt">
                <h1>Check content visibility</h1>
            </div>
            <div class="sections"></div>
        </div>
       
       
    </div>
    <script>
        function display(url){
            return `         
            <div class="section">
                <div class="image">
                <img src="${url}" alt="foto">
            </div>
            <div class="txt">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt dicta aliquam suscipit rem molestiae assumenda fugiat ea, perspiciatis repellat quos. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt dicta aliquam suscipit rem molestiae assumenda fugiat ea, perspiciatis repellat quos. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt dicta aliquam suscipit rem molestiae assumenda fugiat ea, perspiciatis repellat quos. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt dicta aliquam suscipit rem molestiae assumenda fugiat ea, perspiciatis repellat quos.
            </p>
            </div>
            </div>   
           
            `
        }
        let url, rand

        for(i = 0; i<50; i++){
            rand = Math.round(Math.random() * 500) + 1
            url = `https://picsum.photos/id/${rand}/400/300`
            document.querySelector('.sections').innerHTML += display(url)
        }
       
    </script>
</body>
</html>
